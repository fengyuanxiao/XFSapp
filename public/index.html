<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/xtw.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>小跳蛙</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
  <script type="text/javascript">

  // console.log(Button);
  document.addEventListener('plusready', function(a) {
    var first = null;
    plus.key.addEventListener('backbutton', function() {
            //首次按键，提示‘再按一次退出应用’
            if (!first) {
                first = new Date().getTime();
                history.go(-1);
                plus.nativeUI.toast('再按一次退出应用');
                setTimeout(function() {
                    first = null;
                }, 1000);
            } else {
                if (new Date().getTime() - first < 500) {
                    plus.runtime.quit();
                }
            }
        }, false);
    });
  // console.log(mui);
  // 动态插入 mui
  let r = false;
    const s = document.createElement('script');
    s.type = 'text/javascript';
    s.src = 'https://cdn.bootcss.com/mui/3.7.1/js/mui.js';
    s.async = true;
    s.onload = s.onreadystatechange = function() {
      if (!r && (!this.readyState || this.readyState === 'complete')) {
        r = true;
        // console.log(mui);
        mui.init({
        	gestureConfig: {
        		longtap: true
        	}
        });
        mui.plusReady(function() {
        	document.addEventListener("longtap", function(event) {
        		/**
        		 * 获取目标节点的tagName
        		 */
        		// console.log(event.target.tagName)
        		var name = event.target.tagName;
        		name = name.toLowerCase();
        		/**
        		 * 如果是图片，则弹出选择框决定是否下载；
        		 */
        		if(name === "img") {
        			var imgUrl = event.target.src;
        			// console.log('图片地址：' + imgUrl);
        			var suffix = cutImageSuffix(imgUrl);

        			mui.confirm("是否下载此图片", "确认下载？", ["下载", "暂不下载"], function(event) {
        				/**
        				 * index从0开始
        				 */
        				// console.log(event.index)
        				var index = event.index;
        				if(index == 0) {
        					/**
        					 * 创建下载任务
        					 */
        					var downLoader = plus.downloader.createDownload(imgUrl, {
        						method: 'GET',
        						filename: '_downloads/image' + suffix
        					}, function(download, status) {
        						var fileName = download.filename;
        						plus.gallery.save(fileName, function() {
        							mui.toast('下载成功',{ duration:1000 })
        						});
        					});
        					/**
        					 * 开始下载任务
        					 */
        					downLoader.start();
        				}
        			});
        		}
        	});
        });

        // 截图防止系统不识别
        function cutImageSuffix(imageUrl) {
        	var index = imageUrl.lastIndexOf('.');
        	return imageUrl.substring(index);
        }

      }
    };
    const t = document.getElementsByTagName('script')[0];
    t.parentNode.insertBefore(s, t);


    // 统计
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?4c7eff31f74db00828abda6a74c101ea";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();

  </script>
</html>
